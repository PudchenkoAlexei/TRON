<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>TRON JS</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }
        #ui {
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 10;
        }
        canvas {
            display: block;
            background: #050505;
        }
        #menu {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.85);
            z-index: 20;
        }
        #menu h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #menu button {
            padding: 12px 24px;
            font-size: 22px;
            cursor: pointer;
            margin: 8px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>TRON</h1>
        <button id="startBtn">Почати гру</button>
        <button id="duelBtn">1 на 1 NEON</button>
    </div>

    <div id="ui" style="display:none">
        <div>← / A — вліво, → / D — вправо</div>
        <div>W — вперед другого гравця, A — вліво, D — вправо</div>
        <div>R — перезапуск</div>
        <div id="status"></div>
    </div>

    <canvas id="game"></canvas>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
